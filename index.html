        style="max-width: 900px; margin: auto; font-family: Arial, sans-serif; line-height: 1.6; color: #333; padding: 20px;">
        <h2>Processamento de Imagem</h2>
        <form action="processa.php" method="POST" enctype="multipart/form-data">
          <div class="container">
            <div class="folder">
              <div class="top"></div>
              <div class="bottom"></div>
            </div>
            <label class="custom-file-upload">
              <input input type="file" name="imagem" id="imagem" accept="image/*" required />
              <div id="nomeArquivo"></div>
            </label>
          </div>
          <button class="Btn" type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    const inputImagem = document.getElementById('imagem');
    const nomeArquivo = document.getElementById('nomeArquivo');

    inputImagem.addEventListener('change', function () {
      if (this.files && this.files.length > 0) {
        nomeArquivo.textContent = "Arquivo selecionado: " + this.files[0].name;
      } else {
        nomeArquivo.textContent = "";
      }
    });
  </script>
